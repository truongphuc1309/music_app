<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../libs/style.css" rel="stylesheet" />
        <link href="../../components/content-card/style.css" rel="stylesheet" />
        <link
            href="../../components/content-component/style.css"
            rel="stylesheet"
        />
        <link
            href="../../components/content-header/style.css"
            rel="stylesheet"
        />
        <link href="../../components/footer/style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link href="./style.css" rel="stylesheet" />
        <title>Document</title>

    <body>
        <div id="main">
            <div class="content">
                <header class="content-header"></header>
                <div class="content-main">
                    <div class="slider-wrapper align-center">
                        <div class="slider-list">
                            <img
                                class="slider-img"
                                src="https://photo-zmp3.zmdcdn.me/banner/8/b/5/2/8b52e2f55079fe2427caa1197159118e.jpg"
                                alt=""
                            />
                            <img
                                class="slider-img left"
                                src="	https://photo-zmp3.zmdcdn.me/banner/7/b/8/8/7b88a8a7100d8a5a3900b32631c19e57.jpg"
                                alt=""
                            />
                            <img
                                class="slider-img"
                                src="https://res.cloudinary.com/diy8dw4cd/image/upload/v1718223367/music_app/image/htve2hvwx5tfcze3fabn.jpg"
                                alt=""
                            />
                            <img
                                class="slider-img"
                                src="https://res.cloudinary.com/diy8dw4cd/image/upload/v1718223900/music_app/image/off0tf4kmsaigoua0zfo.webp"
                                alt=""
                            />
                            <img
                                class="slider-img"
                                src="https://res.cloudinary.com/diy8dw4cd/image/upload/v1718224047/music_app/image/ekyzemraertwazoieuvl.jpg"
                                alt=""
                            />
                        </div>
                        <div class="slider-control">
                            <button class="prev-btn">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <button class="next-btn">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="content-components"></div>
                </div>
            </div>
            <footer id="footer"></footer>
        </div>
        <script type="module" src="./index.js"></script>
