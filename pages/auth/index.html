<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./style.css" rel="stylesheet">
    <link href="../../libs/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <script>
        const isLogined = localStorage.getItem("uid");
        if (isLogined) window.location.replace('/');
    </script>

    <div id="main" class="align-center">
        <form class="sign-in up">
            <h1 class="title">Sign In</h1>
            <div class="form-group">
                <label for="sign-in-email">Email</label>
                <input id="sign-in-email" class="my-input" placeholder="abc123@gmail.com" type="email"
                    constraints="required&email" />
                <p class="message"></p>
            </div>
            <div class="form-group">
                <label for="sign-in-password">Password</label>
                <input id="sign-in-password" class="my-input" placeholder="abcd1234" type="password"
                    constraints="required&min=8" />
                <i class="fa-solid fa-eye show-password"></i>
                <p class="message"></p>
            </div>
            <p class="message"></p>
            <a class="forgot-password">Forgot Password?</a>
            <button class="btn-submit">Sign In</button>
            <p>Don't have an account? <a class="sign-up-btn">Sign Up</a></p>

        </form>
        <form class="sign-up">
            <h1 class="title">Sign Up</h1>
            <div class="form-group">
                <input class="my-input" placeholder="Enter Your User Name" type="email" constraints="required" />
                <p class="message"></p>
            </div>
            <div class="form-group">
                <input id="sign-up-email" class="my-input" placeholder="Enter Your Email" type="email"
                    constraints="required&email" />
                <p class="message"></p>
            </div>
            <div class="form-group">
                <input class="my-input" placeholder="Enter Your Password" type="password"
                    constraints="required&min=8" />
                <i class="fa-solid fa-eye show-password"></i>
                <p class="message"></p>
            </div>
            <div class="form-group">
                <input class="my-input" placeholder="Confirm Your Password" type="password"
                    constraints="required&min=8" />
                <i class="fa-solid fa-eye show-password"></i>
                <p class="message"></p>
            </div>
            <button class="btn-submit">Sign Up</button>
            <p>Already have an account? <a class="sign-in-btn">Sign In</a></p>
        </form>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
